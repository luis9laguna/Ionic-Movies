<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favorites</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <div *ngFor="let movie of favGenre">
    
    <ion-grid  *ngIf="movie.fav.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{ movie.genre }}</h4>
        </ion-col>
      </ion-row>
      
      <app-slideshow-poster [movies]="movie.fav"></app-slideshow-poster>

    </ion-grid>
    
    

  </div>


</ion-content>
