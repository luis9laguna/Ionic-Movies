<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>New Movies</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-backdrop [movies]="new"></app-slideshow-backdrop>
 
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Playing</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-poster [movies]="playing"></app-slideshow-poster>


  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Popular</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

 <app-slideshow-couple [movies]="popular" ></app-slideshow-couple>

</ion-content>
