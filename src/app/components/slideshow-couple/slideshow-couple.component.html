<ion-slides [options]="slideOpts">

  <ion-slide *ngFor="let couples of movies | couples">
    <ion-row>
      <ion-col size="12" *ngFor="let movie of couples">
        <ion-card mode="md" (click)="detail( movie.id )">
          <img [src]="movie.poster_path | image" [alt]="movie.title">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>


  <ion-slide class="slide-mas">
    <ion-button expand="full" class="btn-mas" size="large">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>


</ion-slides>
